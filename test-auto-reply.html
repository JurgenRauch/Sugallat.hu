<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auto-Reply Only</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #2563eb; color: white; border: none; cursor: pointer; }
        .status { margin-top: 10px; padding: 10px; border-radius: 5px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <h1>Test Auto-Reply Only</h1>
    
    <form id="autoReplyForm">
        <div class="form-group">
            <label>Your Name:</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>Your Email (where auto-reply will be sent):</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Test Message:</label>
            <textarea name="message" rows="4" required>This is a test message for auto-reply.</textarea>
        </div>
        
        <button type="submit">Send Auto-Reply Test</button>
        <div id="status" class="status" style="display: none;"></div>
    </form>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init('klvidjuePqBFE5eAb');
        
        document.getElementById('autoReplyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const statusDiv = document.getElementById('status');
            const button = e.target.querySelector('button');
            
            button.disabled = true;
            button.textContent = 'Sending Auto-Reply...';
            
            console.log('Testing auto-reply with:', {
                from_name: data.name,
                from_email: data.email,
                message: data.message
            });
            
            try {
                // Test ONLY the auto-reply template
                const response = await emailjs.send(
                    'service_pn1nrz6',
                    'template_v5ail7e',  // Auto-reply template
                    {
                        from_name: data.name,
                        from_email: data.email,
                        message: data.message,
                        sent_date: new Date().toLocaleDateString('hu-HU')
                    }
                );
                
                console.log('Auto-reply Success:', response);
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Auto-reply sent successfully! Check your email.';
                statusDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Auto-reply Error:', error);
                console.error('Error details:', {
                    status: error.status,
                    text: error.text,
                    template: 'template_v5ail7e'
                });
                
                statusDiv.className = 'status error';
                statusDiv.textContent = `Auto-reply Error: ${error.text || error.message}`;
                statusDiv.style.display = 'block';
            } finally {
                button.disabled = false;
                button.textContent = 'Send Auto-Reply Test';
            }
        });
    </script>
</body>
</html>
