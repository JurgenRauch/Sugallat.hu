<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #2563eb; color: white; border: none; cursor: pointer; }
        .status { margin-top: 10px; padding: 10px; border-radius: 5px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <h1>Test Contact Form</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Message:</label>
            <textarea name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Send Test</button>
        <div id="status" class="status" style="display: none;"></div>
    </form>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init('klvidjuePqBFE5eAb');
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const statusDiv = document.getElementById('status');
            const button = e.target.querySelector('button');
            
            button.disabled = true;
            button.textContent = 'Sending...';
            
            try {
                // Test with minimal parameters first
                console.log('Testing with data:', {
                    name: data.name,
                    email: data.email,
                    message: data.message
                });
                
                const response = await emailjs.send(
                    'service_pn1nrz6',
                    'template_thoqnhx',
                    {
                        from_name: data.name,   // Match {{from_name}} in template
                        from_email: data.email, // Match {{from_email}} in template  
                        message: data.message,
                        sent_time: new Date().toLocaleTimeString(),
                        sent_date: new Date().toLocaleDateString()
                    }
                );
                
                console.log('Success:', response);
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Test email sent successfully!';
                statusDiv.style.display = 'block';
                e.target.reset();
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${error.text || error.message}`;
                statusDiv.style.display = 'block';
            } finally {
                button.disabled = false;
                button.textContent = 'Send Test';
            }
        });
    </script>
</body>
</html>
