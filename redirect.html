<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugallat Kft. - Átirányítás</title>
    <meta name="robots" content="noindex">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .redirect-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a { color: #2563eb; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Sugallat Kft.</h1>
        <div class="spinner"></div>
        <p id="redirect-message">Átirányítás folyamatban...</p>
        <p><a href="/" id="manual-link">Kattintson ide, ha az átirányítás nem működik</a></p>
    </div>

    <script>
        // Comprehensive redirect mapping for old URLs
        const redirectMap = {
            // Main pages
            'bemutatkozas': '/bemutatkozas.html',
            'tevekenysegeink': '/tevekenysegeink.html',
            'hasznos_linkek': '/hasznos-linkek.html',
            'elerhetoseg': '/kapcsolat.html',
            'referenciak': '/referenciak.html',
            'arak': '/arak.html',
            
            // Team pages → introduction
            'munkatarsaink': '/bemutatkozas.html',
            'munkatarsaink_benko_istvan': '/bemutatkozas.html',
            'munkatarsaink_karpeta_anna': '/bemutatkozas.html',
            'munkatarsaink_szekely_anna_krisztina': '/bemutatkozas.html',
            'munkatarsaink_regi': '/bemutatkozas.html',
            'uzletpolitikank': '/bemutatkozas.html',
            'partner_cegek': '/bemutatkozas.html',
            'colleagues': '/bemutatkozas.html',
            'business_policy': '/bemutatkozas.html',
            'introduction': '/bemutatkozas.html',
            
            // Services and documents
            'letoltheto_dokumentumok': '/tevekenysegeink.html',
            'activities': '/tevekenysegeink.html',
            'Envecon': '/tevekenysegeink.html',
            'Kozbeszerzesi_eljarasok_menete': '/tevekenysegeink.html',
            
            // Downloads → services
            'letoltes_acs': '/tevekenysegeink.html',
            'letoltes_Acs_Bobita_ovoda': '/tevekenysegeink.html',
            'letoltes_acs_cukorgyari_rendelo': '/tevekenysegeink.html',
            'letoltes_Acs_rendelo_parkolo': '/tevekenysegeink.html',
            'letoltes_Diosd_csapadek': '/tevekenysegeink.html',
            'letoltes_Nagyigmand_tuzolto_laktanya': '/tevekenysegeink.html',
            'letoltes_Nagyigmand_utepites': '/tevekenysegeink.html',
            'letoltes_paks': '/tevekenysegeink.html',
            
            // Contact variations
            'contacts': '/kapcsolat.html',
            'Answer': '/kapcsolat.html',
            
            // References variations
            'references': '/referenciak.html',
            'referenciak_0222': '/referenciak.html',
            'referenciak_kornyezetvedelem': '/referenciak.html',
            'referenciak_kozbeszerzes': '/referenciak.html',
            'referenciak_muszaki_tervezes_ellenorzes': '/referenciak.html',
            'referenciak_oktatas': '/referenciak.html',
            'referenciak_palyazati_tanacsadas': '/referenciak.html',
            
            // Pricing
            'arak_regi': '/arak.html',
            
            // English version
            'index_en': '/pages/en/index.html',
            
            // Temporary files → homepage
            'tmpA6BE': '/',
            'tmpAD30': '/',
            'tmpDEA8': '/',
            'tmpFB11': '/'
        };

        function performRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const fParam = urlParams.get('f');
            
            let redirectUrl = '/'; // Default to homepage
            let pageName = 'főoldal';
            
            if (fParam && redirectMap[fParam]) {
                redirectUrl = redirectMap[fParam];
                pageName = getPageName(redirectUrl);
            }
            
            // Update message
            document.getElementById('redirect-message').textContent = 
                `Átirányítás a ${pageName} oldalra...`;
            document.getElementById('manual-link').href = redirectUrl;
            document.getElementById('manual-link').textContent = 
                `Kattintson ide a ${pageName} oldalra`;
            
            // Perform redirect after short delay
            setTimeout(() => {
                window.location.replace(redirectUrl);
            }, 1500);
        }
        
        function getPageName(url) {
            const pageNames = {
                '/': 'főoldal',
                '/bemutatkozas.html': 'bemutatkozás',
                '/tevekenysegeink.html': 'tevékenységeink',
                '/kapcsolat.html': 'kapcsolat',
                '/referenciak.html': 'referenciáink',
                '/arak.html': 'áraink',
                '/hasznos-linkek.html': 'hasznos linkek',
                '/pages/en/index.html': 'English homepage'
            };
            return pageNames[url] || 'megfelelő';
        }
        
        // Start redirect process
        performRedirect();
    </script>
</body>
</html>
