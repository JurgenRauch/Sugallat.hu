<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Átirányítás - Sugallat Kft.</title>
    <meta name="robots" content="noindex">
    <style>
        body { 
            font-family: 'Inter', Arial, sans-serif; 
            text-align: center; 
            padding: 50px 20px; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            color: #64748b;
            margin: 1rem 0;
            line-height: 1.6;
        }
        a { 
            color: #2563eb; 
            text-decoration: none;
            font-weight: 500;
        }
        a:hover { 
            text-decoration: underline; 
        }
        .manual-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white !important;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .manual-link:hover {
            background: #1d4ed8;
            text-decoration: none;
        }
    </style>
    <script>
        (function() {
            'use strict';
            
            // Comprehensive redirect mapping for old URLs
            const redirectMap = {
                // Main pages - exact matches
                'bemutatkozas': '/bemutatkozas.html',
                'tevekenysegeink': '/tevekenysegeink.html',
                'hasznos_linkek': '/hasznos-linkek.html',
                'elerhetoseg': '/kapcsolat.html',
                'referenciak': '/referenciak.html',
                'arak': '/arak.html',
                
                // Team pages → introduction
                'munkatarsaink': '/bemutatkozas.html',
                'munkatarsaink_benko_istvan': '/bemutatkozas.html',
                'munkatarsaink_karpeta_anna': '/bemutatkozas.html',
                'munkatarsaink_szekely_anna_krisztina': '/bemutatkozas.html',
                'munkatarsaink_regi': '/bemutatkozas.html',
                'uzletpolitikank': '/bemutatkozas.html',
                'partner_cegek': '/bemutatkozas.html',
                'colleagues': '/bemutatkozas.html',
                'business_policy': '/bemutatkozas.html',
                'introduction': '/bemutatkozas.html',
                
                // Services and documents
                'letoltheto_dokumentumok': '/tevekenysegeink.html',
                'activities': '/tevekenysegeink.html',
                'Envecon': '/tevekenysegeink.html',
                'Kozbeszerzesi_eljarasok_menete': '/tevekenysegeink.html',
                
                // Downloads → services
                'letoltes_acs': '/tevekenysegeink.html',
                'letoltes_Acs_Bobita_ovoda': '/tevekenysegeink.html',
                'letoltes_acs_cukorgyari_rendelo': '/tevekenysegeink.html',
                'letoltes_Acs_rendelo_parkolo': '/tevekenysegeink.html',
                'letoltes_Diosd_csapadek': '/tevekenysegeink.html',
                'letoltes_Nagyigmand_tuzolto_laktanya': '/tevekenysegeink.html',
                'letoltes_Nagyigmand_utepites': '/tevekenysegeink.html',
                'letoltes_paks': '/tevekenysegeink.html',
                
                // Contact variations
                'contacts': '/kapcsolat.html',
                'Answer': '/kapcsolat.html',
                
                // References variations
                'references': '/referenciak.html',
                'referenciak_0222': '/referenciak.html',
                'referenciak_kornyezetvedelem': '/referenciak.html',
                'referenciak_kozbeszerzes': '/referenciak.html',
                'referenciak_muszaki_tervezes_ellenorzes': '/referenciak.html',
                'referenciak_oktatas': '/referenciak.html',
                'referenciak_palyazati_tanacsadas': '/referenciak.html',
                
                // Pricing
                'arak_regi': '/arak.html',
                
                // English version
                'index_en': '/pages/en/index.html',
                
                // Temporary files → homepage
                'tmpA6BE': '/',
                'tmpAD30': '/',
                'tmpDEA8': '/',
                'tmpFB11': '/'
            };

            // Path-based redirects for direct old URLs
            const pathMap = {
                '/index.php': '/',
                '/bemutatkozas.php': '/bemutatkozas.html',
                '/tevekenysegeink.php': '/tevekenysegeink.html',
                '/elerhetoseg.php': '/kapcsolat.html',
                '/referenciak.php': '/referenciak.html',
                '/arak.php': '/arak.html',
                '/index_en.php': '/pages/en/index.html'
            };

            function getPageName(url) {
                const pageNames = {
                    '/': 'főoldal',
                    '/bemutatkozas.html': 'bemutatkozás',
                    '/tevekenysegeink.html': 'szolgáltatások',
                    '/kapcsolat.html': 'kapcsolat',
                    '/referenciak.html': 'referenciák',
                    '/arak.html': 'árak',
                    '/hasznos-linkek.html': 'hasznos linkek',
                    '/pages/en/index.html': 'English homepage'
                };
                return pageNames[url] || 'megfelelő oldal';
            }

            function performRedirect() {
                const currentPath = window.location.pathname;
                const urlParams = new URLSearchParams(window.location.search);
                const fParam = urlParams.get('f');
                
                let redirectUrl = null;
                let pageName = 'főoldal';
                
                // Check for old index.php with ?f= parameter
                if (/\/index\.php$/i.test(currentPath) && fParam && redirectMap[fParam]) {
                    redirectUrl = redirectMap[fParam];
                    pageName = getPageName(redirectUrl);
                }
                // Check for direct path mappings
                else if (pathMap[currentPath]) {
                    redirectUrl = pathMap[currentPath];
                    pageName = getPageName(redirectUrl);
                }
                // Check for other old query parameters on any page
                else if (fParam && redirectMap[fParam]) {
                    redirectUrl = redirectMap[fParam];
                    pageName = getPageName(redirectUrl);
                }
                
                // If no specific redirect found, go to homepage
                if (!redirectUrl) {
                    redirectUrl = '/';
                    pageName = 'főoldal';
                }
                
                // Update the page content
                updatePageContent(pageName, redirectUrl);
                
                // Perform redirect after short delay
                setTimeout(() => {
                    try {
                        window.location.replace(redirectUrl);
                    } catch (error) {
                        // Fallback if replace fails
                        window.location.href = redirectUrl;
                    }
                }, 1500);
            }

            function updatePageContent(pageName, redirectUrl) {
                // Update message
                const messageEl = document.getElementById('redirect-message');
                if (messageEl) {
                    messageEl.textContent = `Átirányítás a ${pageName} oldalra...`;
                }
                
                // Update manual link
                const linkEl = document.getElementById('manual-link');
                if (linkEl) {
                    linkEl.href = redirectUrl;
                    linkEl.textContent = `Tovább a ${pageName} oldalra`;
                }
            }

            // Initialize redirect when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', performRedirect);
            } else {
                performRedirect();
            }
        })();
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/" />
    </noscript>
</head>
<body>
    <div class="redirect-container">
        <img src="pages/images/logo.svg" alt="Sugallat Kft." class="logo" onerror="this.style.display='none'">
        <h1>Sugallat Kft.</h1>
        <div class="spinner"></div>
        <p id="redirect-message">Átirányítás folyamatban...</p>
        <p>A keresett oldal új helyre költözött.</p>
        <a href="/" id="manual-link" class="manual-link">Tovább a főoldalra</a>
    </div>
</body>
</html>
